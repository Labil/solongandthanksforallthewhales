<!DOCTYPE html>
<html>
<head>
	<title>Space for two</title>
	<link rel="stylesheet" type="text/css" href="style.css" >
	
	
</head>
<body>
 	<!--<audio id="music1" loop="true" src="assets/music/PF01_MXAR_Ambience_Stem_01.wav" style="display: none;"></audio>
 	<audio id="music2" autoplay="false" loop="true" src="assets/music/PF01_MXAR_Ambience_Stem_01.wav" style="display: none;"></audio>
 	<audio id="music3" autoplay="false" loop="true" src="assets/music/PF01_MXAR_Ambience_Stem_01.wav" style="display: none;"></audio>-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<div class="startMenu" id="menu1">
		<img src="assets/startmenu.png" width="900" />
	</div>

	<div class="startMenu" id="menu2">
		<img src="assets/startmenu_2.png" width="900" />
	</div>

	<div class="startMenu" id="menu_gameover">
		<a href="javascript:history.go(0)">
			<img src="assets/startmenu_3.png" width="900" />
		</a>
	</div>
	<div class="startMenu" id="menu_gamewin">
		<a href="javascript:history.go(0)">
			<img src="assets/startmenu_4.png" width="900" />
		</a>
	</div>

	<script type="text/javascript" src='javascript/imageManager.js'></script>
	<script type="text/javascript" src='javascript/levelGenerator.js'></script>
	<script type="text/javascript" src='javascript/sonar.js'></script>
	<script type="text/javascript" src='javascript/oxygen.js'></script>
	<script type="text/javascript" src='javascript/tile.js'></script>
	<script type="text/javascript" src='javascript/player.js'></script>
	<script type="text/javascript" src='javascript/world.js'></script>
	<script type="text/javascript" src='javascript/game.js'></script>

	<script type="text/javascript">
		(function(){
			var game;
			var backgroundMusic= new Audio("assets/music/PF01_MXAR_Menu.wav");
			backgroundMusic.volume = 0.3;
			backgroundMusic.loop = true;
			backgroundMusic.play();
			var difficulty;
			var keyHandler = function(evt){
				console.log("key down");
				//3
				if(evt.keyCode == 51){
					difficulty = "hard";
					console.log("hard");
				}
				//2
				else if(evt.keyCode == 50){
					difficulty = "normal";
					console.log("normal");
				}
				//1
				else if(evt.keyCode == 49){
					difficulty = "easy";
					console.log("easy");
				}
			}
			window.addEventListener("keydown", keyHandler);

			var menu1 = $('#menu1');
			var menu2 = $('#menu2');
			var menu_gameover = $('#menu_gameover');
			var menu_gamewin = $('#menu_gamewin');
			menu_gameover.hide();
			menu_gamewin.hide();
			menu2.hide();
			menu1.on('click', function(evt){
				evt.preventDefault();
				menu1.hide();
				menu2.show();
			});
			menu2.on('click', function(evt){
				evt.preventDefault();
				backgroundMusic.pause();	
				menu2.hide();
				window.removeEventListener("keydown", keyHandler);
				game = new Game(difficulty);
				game.init();
			});
		})();
	</script>

</body>
</html>
