	<div class="startMenu" id="menu1">

	</div>

	<div class="startMenu" id="menu2">
		<img src="assets/startmenu_2.png" width="900" />

	<script type="text/javascript">
		(function(){

			var backgroundMusic= new Audio("assets/music/PF01_MXAR_Menu.wav");
			backgroundMusic.volume = 0.3;
			backgroundMusic.loop = true;
			backgroundMusic.play();

			var menu1 = $('#menu1');
			var menu2 = $('#menu2');
			var menu3 = $('#menu3');
			menu3.hide();
			menu2.hide();
			menu1.on('click', function(evt){
				evt.preventDefault();
				menu1.hide();
				menu2.show();
			});
			menu2.on('click', function(evt){
				evt.preventDefault();
				backgroundMusic.pause();	
				menu2.hide();
				var game = new Game();
				game.init();
			});
		})();
	</script
